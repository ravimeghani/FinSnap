<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>P&L Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
    <h2> Stock Market P&L Tracker</h2>
    <div class="container">
      <h4>Net P&L</h4>
      <h1 id="balance">₹0.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Profit</h4>
          <p id="money-plus" class="money-plus">
            +₹0.00
          </p>
        </div>
        <div>
          <h4>Loss</h4>
          <p id="money-minus" class="money-minus">
            -₹0.00
          </p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">

      </ul>
      <h3>Add New Transition</h3>
      <form id="form" onsubmit="return false">
          <div class="form-control">
              <label for="text">Stock Name</label>
              <input type="text" id="text" placeholder="Enter Text...."/>
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (negative - loss ,positive - profit)</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn" onclick="addTransaction()" >Add Transaction</button>
      </form>
    </div>
  </div>

    <script src="script.js"></script>
  </body>
</html>
